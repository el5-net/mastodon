name: Build Custom Dev Image

on:
  push:
    branches:
      - '*'

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸƒ Set up outputs
        id: vars
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: âš“ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          pull: true
          push: true
          build-args: |
            VARIANT=3.2-bullseye
            NODE_VERSION=20
          cache-from: type=registry,ref=maisuier/mastodon:dev
          cache-to: type=inline
          tags: |
            maisuier/mastodon:dev
            maisuier/mastodon:dev-${{steps.vars.outputs.sha_short}}
